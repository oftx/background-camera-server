# Server Configuration
server.port=8081

# Spring DataSource Configuration (PostgreSQL)
# !!! IMPORTANT: Please update the following properties for your database environment !!!
spring.datasource.url=jdbc:postgresql://localhost:5432/background_camera_db
spring.datasource.username=db_user
spring.datasource.password=db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Photo Storage Configuration
# !!! IMPORTANT: Ensure this directory exists and the application has write permissions !!!
storage.base-path=./camera-storage/photos

# Web File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

